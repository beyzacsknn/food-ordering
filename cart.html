<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreTube | My Cart</title>
    <link rel="stylesheet" href="cart.css">

    <!-- Stylesheets -->


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>
<body onload="">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm bg-body-tertiary ">
          <div class="container-fluid ">
            <img src="media/logoavif.avif" alt="" width="90" height="90" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" flex justify-content-center collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-around">
                <div class="menu d-flex justify-content-evenly">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#nav">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#nav">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#nav" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                  </li>
                </div>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="media/basket.svg" alt="" width="40" height="40" class="d-inline-block align-text-top">
                    
                  </a>
                </div>
              </nav>
            </div>
          </div>
        </nav>
      
          <!-- Navbar Ends -->

          <!-- Cart content -->
          
         
          <div class="row">
              
              <div class="col-8">
                    <div class="cartHead">
                        <center>Your cart contains...</center>
                        <hr>
                    </div>
                    <div class="header d-flex ">
                    <div class="div col-4"><h6>ÜRÜN</h6></div>
                    <div class="div  col-4"><h6>ÜRÜN SAYISI</h6></div>
                    <div class="div col-4"><h6>ÜCRET</h6></div>
                    </div>


                   <!-- Sample product -->
                  <div class="items row-1 col-12 d-flex justify-content-around ">
                    <div class="img col-sm-4 col-md-4 col-lg-4" >
                      <img src="media/burger.jpg" ></div>  
                      <div class="button col-sm-4 col-md-4 col-lg-4">
                        <section class="patties">
                          <label for="amount"><h5></h5></label><br>
                          <input type="number" name="amount" id="amount">
                        </section>
                      </div>
                      <div class="price col-sm-4 col-md-4 col-lg-4">
                        
                        <h5>15$</h5>
                      </div>
                      
                </div><hr>
                <div class="items row-1 col-12 d-flex justify-content-around" 
                style="margin: 6px; padding:10px ; box-shadow: 1px 2px 3px 4px rgba(20, 20, 20, 0.132);">
                  <div class="img col-4" >
                    <img src="media/pizza.jpg" ></div>  
                    <div class="button col-4">
                      <section class="patties">
                        <label for="amount"><h5></h5></label><br>
                        <input type="number" name="amount" id="amount">
                      </section>
                    </div>
                    <div class="price col-4">
                      
                      <h5>15$</h5>
                    </div>
            </div>
                
            </div>
            
                  
              <div class="col-md-4 col-sm-4 col-lg-4" >
                     <!-- Checkout Section -->
                     <div class="cartHead">
                        TOTAL
                        <hr>
                    </div>
                    <div class="subTotal">
                        <h4>Sub-total</h4>
                        <h4>$<span class="subtotalamount amount">0</span></h4>
                    </div>
                    <hr>
                    <div class="delivery">
                        <h4>Delivery</h4>
                        <h4>$<span class="deliveryamount amount">2</span></h4>
                    </div>
                    <hr>
                    <div class="total">
                        <h4>Total</h4>
                        <h4>$<span class="totalamount amount">2</span></h4>
                    </div><hr>
                    <div class="checkoutBtn" >
                        <button type="submit" data-toggle="modal" data-target="#myModal" 
                        class="social">Proceed to pay</button>
                    </div><br>
                    <div class="checkoutBtn">
                      <button type="submit" class="social emptyCart">Empty Cart</button>
                  </div>
                </div>
              

          </div>

    
</body>
</html>
